<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet/less" type="text/css" href="./style.less" />

</head>
    <body id="body">
        <div id="page">
            
            <header>

                <div class="logo">
                    <img src="./assets/logo.png" alt="logo" width="95%">
                </div>

                <nav>
                    <ul>
                        <li>HOME</li>
                        <li>MODELS</li>
                        <li>CREATE YOUR OWN</li>
                        <li>HISTORY</li>
                    </ul>
                </nav>

                <div class="menu">
                    <span class="navbar-toggle" onclick="toggle()">
                        <span style="color: black;">&#9776;</span>
                    </span>
                </div>

            </header>

            <main>
                <div class="side-left">
                    <ul>
                        <li class="selected">01</li>
                        <li class="selected">02</li>
                        <li class="selected">03</li>
                    </ul>
                </div>
                <div class="center">
                    <h1>
                        GLE
                    </h1>
                </div>
                <div class="side-right">
                    <div class="square">
                        <img src="./assets/car1.jpg" width="100%" alt="car">
                    </div>
                    <div class="square">
                        <img src="./assets/car2.jpg" width="100%" alt="car">
                    </div>
                    <div class="square">
                        <img src="./assets/car3.jpg" width="100%" alt="car">
                    </div>
                </div>
            </main>

            <div class="info">
                <h2>
                    Mercedes GLE
                </h2>

                <div class="details">
                    <div class="more">
                        <h2>Acceleration</h2>
                        <p>5.7 sec</p>
                    </div>
                    <div class="more">
                        <h2>Horsepower</h2>
                        <p>362 HP</p>
                    </div>
                    <div class="more">
                        <h2>Torque</h2>
                        <p>369 lb-ft</p>
                    </div>

                </div>
            </div>

            <footer>
                <div class="options">
                    <button class="button"><h2>Overview</h2></button>
                    <button class="button"><h2>Galery</h2></button>
                    <button class="button"><h2>Features</h2></button>
                    <button class="button"><h2>Full Sprecs</h2></button>
                    <button class="button"><h2>Compare</h2></button>
                    <button class="button config"><h2>Configuration</h2></button>
                </div>
            </footer>

        </div>
        
            
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
    </body>
</html>
